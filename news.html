<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Base</title>
    <link rel="stylesheet" href="mainStyle.css">
    <script async src='script.js'></script>
</head>

<body style="background-color: #023b09;">
    <label id='clock' class="clock newsClock"></label>
    <button class="backButton" onclick=window.location.href="index.html"><img
            src=" https://icons.veryicon.com/png/o/miscellaneous/arrows/go-back-2.png"
            style="width:75%; height:70%;"></button>
    <button type="button" class="pageButton nyt" onclick="window.open('https://www.nytimes.com/')">New York
        Times</button>
    <button type="button" class="pageButton jacobin" onclick="window.open('https://jacobin.com/')">Jacobin</button>
    <button type="button" class="pageButton demNow" onclick="window.open('https://www.democracynow.org/')">Democracy
        Now</button>
    <button type="button" class="pageButton bbc" onclick="window.open('https://www.bbc.com/news/world')">BBC
        World</button>
</body>

</html>
