<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Base</title>
    <link rel="stylesheet" href="mainStyle.css">
    <script type="module" async src='script.js'></script>
</head>

<body style="background-color: #023b09;">
    <label id='clock' class='clock'> </label>
    <div id="blankBox"></div>
    <button class="appButton yTube" onclick="appOpen('https://www.youtube.com/')" type='button' id="youtubeButton">
        <img style="width: 40px; height: 40px; top:100px; left: 25px;"
            src="https://static.vecteezy.com/system/resources/previews/018/930/572/original/youtube-logo-youtube-icon-transparent-free-png.png"></button>
    <button type="button" class="appButton gitHub" id="gitButton"
        onclick="appOpen('https://github.com/GiacomoBuitoni')"><img class="butImg"
            src="https://pngimg.com/uploads/github/github_PNG71.png"></button>
    <button type="button" class="appButton gMail" onclick="appOpen('https://mail.google.com/mail/u/0/#inbox')"><img
            class="butImg"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png"></button>
    <label id="quickAppTitle">Quick Links</label>

    <button type="button" class="pageButton news" onclick="window.location.href='news.html'">News</button>
    <button type='button' class='appButton chatGPT' onclick="appOpen('https://chat.openai.com/')"> <img
            src="https://1000logos.net/wp-content/uploads/2023/02/ChatGPT-Logo.png"
            style='width: 100%; height: 90%;'></button>
    <button type='button' class='appButton office' onclick="appOpen('https://www.office.com/?auth=2')"> <img
            src="https://seeklogo.com/images/M/microsoft-365-logo-6D6E233C94-seeklogo.com.png"
            style='width: 100%; height: 90%;'></button>
    <input type="checkbox" id='newWindow'>
</body>

</html>
